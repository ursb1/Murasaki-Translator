id: parser_any_default
name: 多解析级联（JSONL优先）
type: any
options:
  parsers:
    - type: jsonl
      options:
        path: translation
    - type: json_object
      options:
        path: translation
    - type: json_array
    - type: tagged_line
      options:
        pattern: "^@@(?P<id>\\d+)@@(?P<text>.*)$"
    - type: plain
