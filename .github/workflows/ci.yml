name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -c middleware/constraints-release.txt -r middleware/requirements-test.txt

      - name: Verify Python runtime dependencies
        run: |
          python -c "import fastapi, uvicorn, httpx, multipart, pydantic; print('python deps ok')"

      - name: Run Python tests
        working-directory: middleware
        run: python -m pytest -m "unit or integration or contract"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: GUI/package-lock.json

      - name: Install Node dependencies
        working-directory: GUI
        run: npm ci

      - name: Run GUI typecheck
        working-directory: GUI
        run: npm run typecheck

      - name: Run GUI lint check
        working-directory: GUI
        run: npm run lint:check

      - name: Run GUI tests
        working-directory: GUI
        run: npm test
